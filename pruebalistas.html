<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista con clase para desplegar</title>
<style>
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    margin-bottom: 5px;
  }
  .sub-list {
    display: none;
    margin-left: 20px;
  }
  .expanded {
    display: block !important;
  }
  .icon {
    cursor: pointer;
    margin-right: 5px;
  }
</style>
</head>
<body>
  <ul>
    <li>Elemento 1</li>
    <li>
      <span class="icon">+</span>
      Elemento 2
      <ul class="sub-list">
        <li>Subelemento 2.1</li>
        <li>Subelemento 2.2</li>
      </ul>
    </li>
    <li>Elemento 3</li>
  </ul>

<script>
  const icons = document.querySelectorAll('.icon');

  icons.forEach(icon => {
    icon.addEventListener('click', () => {
      const subList = icon.nextElementSibling;
      subList.classList.toggle('expanded');
    });
  });
</script>
</body>
</html>
